<div *ngIf="error">
    Unable to login because: {{error}}
</div>

<div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
        <firebase-ui (signInSuccessWithAuthResult)="loginSuccess($event)" (signInFailure)="loginFailure($event)">
        </firebase-ui>
    </div>
</div>
